<svg viewBox="0 0 100 140" xmlns="http://www.w3.org/2000/svg" aria-label="Milkshake logo" role="img">
    <!-- Cup outline -->
    <rect
      x="20"
      y="40"
      width="60"
      height="80"
      rx="10"
      ry="10"
      fill="none"
      stroke="white"
      stroke-width="3"
    />
    <!-- Milkshake fill (pink) -->
    <rect
      x="25"
      y="80"
      width="50"
      height="35"
      rx="8"
      ry="8"
      fill="#ff9ac1"
      opacity="0.8"
    />
    <!-- Straw -->
    <rect
      x="65"
      y="10"
      width="10"
      height="40"
      rx="3"
      ry="3"
      fill="white"
      transform="rotate(25 70 30)"
    />
    <!-- Straw outline -->
    <rect
      x="65"
      y="10"
      width="10"
      height="40"
      rx="3"
      ry="3"
      fill="none"
      stroke="white"
      stroke-width="2"
      transform="rotate(25 70 30)"
    />
  </svg>